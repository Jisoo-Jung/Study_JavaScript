<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이벤트 실습 01 연습</title>
    </head>
    <body>
        <h3>단락 꾸미기</h3>
        <p>이 문단을 꾸며봅시다.</p>
        <input type="button" value="스타일 변경" />
    </body>
    <script>
        // 문단의 배경색을 변경 해라
        const p = document.querySelector("p");

        p.style.backgroundColor = "yellow";
    </script>
</html>
