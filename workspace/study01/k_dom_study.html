<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <em>EM 태그!</em>
            <p id="message"></p>
            <div>
                <em>EM 태그2!</em>
            </div>
        </div>
    </body>
    <script>
        // 전체 em 태그: 글자 크기 40px 적용하기
        // 첫번째 em 태그에만: 파란색(글자색), 검정색 기본 테두리 적용하기
        // 두번째 em 태그에만: 전체 글자 크기(40px)의 2배 적용하기
        // "안녕하세요" 문구를 기울어지게 표시해서 p태그 안에 넣고, "!!!" 문자열 연결하기

        const allEm = document.querySelectorAll("em");
        const firstEm = document.querySelector("div em");
        const secondEm = document.querySelector("div div em");
        const message = document.querySelector("#message");

        allEm.forEach((e) => {
            e.style.fontSize = "40px";
        });

        with (firstEm.style) {
            color = "blue";
            border = "solid black";
        }

        secondEm.style.fontSize = "2rem";

        message.innerHTML = `<em>안녕하세요</em>`;
        message.append("!!!");
    </script>
</html>
