<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        input {
            outline: none;
        }
    </style>
    <body>
        <form action="">
            <input type="text" name="name" placeholder="이름" />
            <input type="text" name="age" placeholder="나이" />
            <input type="text" name="phone" placeholder="핸드폰 번호" />
        </form>
    </body>
    <script>
        // focus된 input 태그의 테두리는 녹색으로,
        // blur된 input 태그의 테두리는 빨간색으로 설정
        // 이름은 한글로 쓰는 것이 규칙이다. (제어문)
        // 한글 외의 단어 또는 1글자만 쓸 경우 blur 이벤트 적용, 테두리 빨간색 동일하다.
        // 나이는 1~3자리 작성하는 규칙이다. (제어문) 4자리 이상부터는 blur 이벤트 적용, 테두리 빨간색 동일하다.
        // 핸드폰 번호는 event02에서 배운 내용대로 Regex(?) 적용해서 제어하기. blur 이벤트 - 테두리 빨간색

        const inputs = document.querySelectorAll("input[type=text]");
        const named = document.querySelector("input[name=name]");
        const aged = document.querySelector("input[name=age]");
        const phone = document.querySelector("input[name=phone]");
        const phoneRegex = /^01([0|1|6|7|8|9])\-?([0-9]{3,4})\-?([0-9]{4})$/;

        inputs.forEach((e) => {
            console.log("출력");
            e.addEventListener("focus", (e) => {
                e.target.style.border = "1px solid green";
            });
            e.addEventListener("blur", (e) => {
                e.target.style.border = "1px solid red";
            });
        });

        console.log(named);
        console.log(aged);

        if (named.value !== null) {
            console.log("출력!");
        }

        if (aged.value !== null) {
            console.log("출력!!");
        }

        // phone.addEventListener("blur", (e) => {

        //         phone.style.border = temp;
        //         return;
        //     }
        //     phone.style.border = "1px solid red";
        //     phone.focus();
        // });
    </script>
</html>
